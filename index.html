<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Da Quiz Code</title>
</head>
<body>
    <header class="flex">
        <span id="high-scores">View high scores</span>
        <span id="timer">Time: --</span>
    </header>
    <main class="flex">
        <section id="quiz-area">
            <div id="quiz-desc" class="flex content">
                <h2>This is Da Quiz Code</h2>
                <p>Click the button below to start the Quiz. </br>  You have 30 seconds in total, and for every incorrect answer you lose 5 seconds.</p>
                <span class="button" id="start">Start</span>
            </div>
        </section>
        <section id="feedback">
            <h2 id="feedback-header"></h2>
        </section>
    </main>

    <!-- include js file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
